<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
    {{else}}
      <div class="copyright">
        <span>Â© {{ now.Year }} Powered by <a href="http://gohugo.io">Hugo</a></span>
        <span>:: Theme made by <a href="https://twitter.com/panr">panr</a></span>
      </div>
    {{end}}
  </div>
  {{ if or $.Site.Params.twitterLink $.Site.Params.githubLink }}
  <div class="footer__inner center">
      {{ if $.Site.Params.twitterLink }}
        <a href="{{ $.Site.Params.twitterLink }}" target="_blank">
          <i class="fab fa-twitter fa-2x"></i> 
        </a>
      {{end}}
      {{ if $.Site.Params.githubLink }}
        <a href="{{ $.Site.Params.githubLink }}" target="_blank">
          <i class="fab fa-github-alt fa-2x"></i>
        </a>
      {{end}}
  </div>
  {{end}}
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>
