baseURL = "https://blog.jordansimonov.ski/"
title = "Jordan Simonovski"
Copyright = "Jordan Simonovski"

baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[params]
  # dir name of yo/ur blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

[languages]
  [languages.en-us]
    title = "Jordan Simonovski"
    subtitle = "Rants | TILs | Opinions"
    keywords = ""
    copyright = "Jordan Simonovski"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Jordan Simonovski"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"